<!--{template headhtml}-->
</head><body class="sidebar-left ">
<div class="page-container">
  <!--{template head}-->
  <div id="main-container">
    <div id="leftmenu"><!--{template sidebar}--></div>
    <div id="main-content" class="main-content container-fluid">
        <!--{template location}-->
      <div class="main-contain">
        <div class="widget widget-simple widget-table">
          <div role="grid" class="datatable-wrapper form-inline">
            <div class="row-fluid">
              <div class="widget-header">
                <div class="span4" style="margin-top:10px;">
                  <ul class="btn-toolbar">
                    <li><a class="btn btn-green " href="$_M[cururl]&ac=add">新建模型</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <table class="table table-striped table-content table-condensed boo-table table-hover bg-blue-light" >
              <thead>
                <tr>
                  <th scope="col" width="50">模型ID</th>
                  <th scope="col">模型名称</th>
                  <th scope="col" class="hidden-tablet hidden-phone">表名</th>
                  <!--{if $plugin_member}-->
                  <th scope="col" class="hidden-tablet hidden-phone">会员发布</th>
                  <!--{/if}-->
                  <th scope="col">状态</th>
                  <th scope="col" width="70">操作</th>
                </tr>
              </thead>
              <tbody role="alert" aria-live="polite" aria-relevant="all">
                <!--{loop $models $v}-->
                <tr id="col$v[id]" class="tr$v[id]" subcol="false">
                  <td>$v[id]</td>
                  <td>$v[modelname]</td>
                  <td class="hidden-tablet hidden-phone">{$_M[config][db][tablepre]}$v[tablename]</td>
                  <!--{if $plugin_member}-->
                  <td class="hidden-tablet hidden-phone">$v[_allowpub]</td>
                  <!--{/if}-->
                  <td>$v[_enable]</td>
                  <td align="center" class=" text-right">
                  <a class="btn btn-small btn-glyph" href="$_M[cururl]&ac=edit&modelid=$v[id]" title="编辑"><i class="fontello-icon-pencil-1"></i></a>
                  <!--{if $v[issystem]!=1}-->
                  <a href="$_M[cururl]&ac=del&id=$v[id]" onClick="return confirm('此模型下的所有数据及程序都将被删除，确定删除吗？')?true:false;" title="删除" class="btn btn-small btn-glyph"><i class="fontello-icon-cancel-4"></i></a>
                  <!--{/if}-->                  </td>
                </tr>
                <!--{/loop}-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--{template foot}-->
</div>
</body>
</html>
