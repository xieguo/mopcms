                                                <li>

                                                <div class="dropdown-menu">

                <br>

        <!--{template foot}-->
        <style type="text/css">
            .scroll-bar {
                background: #fff none repeat scroll 0 0;
                border-bottom: 1px solid #c3c3c3;
                display: block;
                height: 60px;
                left: 225px;
                position: fixed;
                top: -160px;
                transition: all 0.15s ease 0s;
                width: 100%;
                z-index: 1000;
            }
            
            .scroll-play {
                top: 42px;
            }
            
            .btn {
                font-weight: normal;
            }
            
            select {
                width: auto;
            }
            
            .width100 {
                width: 130px;
            }
        </style>
        <div id="scrollBar" class="scroll-bar">
            <div class="span4" style="margin-top:10px;">
                <ul class="btn-toolbar">
                    <li>
                        <a class="btn btn-green " href="$_M[cururl]&ac=add&parentid=&menuid=48">添加文档</a>
                    </li>
                    <li>
                        <a class="btn btn-green " href="$_M[cururl]&my=$_M[admin][id]">我的文档</a>
                    </li>
                </ul>
            </div>
            <div class="span7" style="margin-top:10px;">
                <div class="table-tool-wrapper">
                    <ul class="btn-toolbar pull-right">
                        <!--{loop $admin_menu[2][submenu][12][submenu] $v}-->
                        <li>
                            <a class="btn btn-blue" href="?mod=$v[mod]&ac=$v[ac]">$v[name]</a>
                        </li>
                        <!--{/loop}-->
                    </ul>
                </div>
                <div class="table-tool-container"></div>
            </div>
        </div>
        <script src="$_M[sys][static_url]assets/plugins/pl-form/uniform/jquery.uniform.min.js"></script>
        <script src="$_M[sys][static_url]assets/plugins/pl-form/select2/select2.min.js"></script>
        <script>
            function subColumns(id, level, columnid) {
                $.getJSON('?mod=ajax&ac=column&do=ajaxcolumn&id=' + id + '&columnid=' + columnid + '&modelid=$modelid&rand=' + Math.random(), function(result) {
                    if(id) {
                        if(id != '')
                            $('#typeid').val(id);
                        $('#subcat' + level).html(result.data);
                    } else if(level == '' && id == 0) {
                        $('#subcats').html(result.data);
                    }
                });
                $('#columnid').val(id);
            }
            subColumns(0, '', $columnid);
            $(function() {
                $('.dropdown-menu li').click(function() {
                    id = '';
                    $('input[name="ids"]:checked').each(function(i) {
                        id += $(this).val() + ',';
                    });
                    mng = $(this).attr('mng');
                    location = mng + '&id=' + id;
                })
                $(".selecttwo").select2({
                    minimumResultsForSearch: 6,
                    width: "off"
                });
                $('#all').click(function() {
                    $('input[name="ids"]').prop('checked', this.checked);
                })
                w_width = $(window).width();
                w_height = $(window).height();

                //获取要定位元素距离浏览器顶部的距离  
                var navH = $(".search").offset().top;
                //滚动条事件  
                $(window).scroll(function() {
                    //获取滚动条的滑动距离  
                    var scroH = $(this).scrollTop();
                    //滚动条的滑动距离大于等于定位元素距离浏览器顶部的距离，就固定，反之就不固定  
                    if(w_width > w_height) {
                        if(scroH >= navH) {
                            $("#scrollBar").addClass("scroll-play");
                        } else {
                            $("#scrollBar").removeClass("scroll-play");
                        }
                    }
                })
            });
        </script>
        <link rel="stylesheet" href='$_M[sys][static_url]smartMenu/smartMenu.css'>
        <script src="$_M[sys][static_url]smartMenu/jquery-smartMenu-min.js"></script>
        <script>
            var imageMenuData = [
                [{
                    text: "浏览文档",
                    func: function() {
                        window.open('?mod=$_M[mod]&ac=view&id=' + $(this).attr('id'), '_blank');
                    }
                }],
                [{
                    text: "编辑文档",
                    func: function() {
                        location = '?mod=$_M[mod]&ac=edit&id=' + $(this).attr('id');
                    }
                }, {
                    text: "审核文档",
                    func: function() {
                        location = '?mod=$_M[mod]&ac=check&status=1&id=' + $(this).attr('id');
                    }
                }, {
                    text: "取消审核",
                    func: function() {
                        location = '?mod=$_M[mod]&ac=check&status=0&id=' + $(this).attr('id');
                    }
                }, {
                    text: "推荐文档",
                    func: function() {
                        location = '?mod=$_M[mod]&ac=recommend&id=' + $(this).attr('id');
                    }
                }, {

                }, {

                        location = '?mod=$_M[mod]&ac=del&id=' + $(this).attr('id');
                    }
                }],
                [{
                    text: "关闭菜单",
                    func: function() {}
                }]
            ];
            $(".archives").smartMenu(imageMenuData);
