<body class="sidebar-left ">
<div class="page-container">
  <!--{template head}-->
  <div id="main-container">
    <div id="leftmenu"><!--{template sidebar}--></div>
    <div id="main-content" class="main-content container-fluid">
        <!--{template location}-->
      <div id="page-content" class="page-content tab-content">
        <div class="tabbable tabbable-bordered tabs-top">
          <ul class="nav nav-tabs">
            <li><a href="$_M[cururl]&ac=list&id=">栏目管理</a></li>
            <li class="active"><a href="#TabTop1">移动栏目</a></li>
          </ul>
          <div class="tab-content">
            <form id="$_M[mod]{$_M[ac]}" class="form-horizontal" action="$_M[cururl]" method="post" >
              <input type="hidden" name="formsubmit" value="{FORMSUBMIT}" />
              <fieldset>
              <ul class="form-list list-bordered dotted">
                <li class="control-group">
                  <label class="control-label"> 你选择的栏目是</label>
                  <div class="controls"> $name </div>
                </li>
                <li class="control-group">
                  <label for="modelid" class="control-label"> 移动至</label>
                  <div class="controls controls-row">
                    <select id="targetid" class="span5 selecttwo" data-style="btn-info" name="targetid">
                      $options
                    </select>
                    <span class="help-block"><br>
                    不允许将父级移动至子目录，移动后需重新生成栏目HTML。</span> </div>
                </li>
              </ul>
              </fieldset>
              <div class="form-actions">
                <button type="submit" class="btn btn-green"> 移 动 </button>
                <button class="btn cancel" onClick="history.back(-1);return false;">取 消</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--{template foot}-->
  <script src="$_M[sys][static_url]assets/plugins/pl-form/uniform/jquery.uniform.min.js"></script>

	$(".selecttwo").select2({

	});
});
</script>
