<!--{template headhtml}-->
</head><body class="sidebar-left ">
<div class="page-container">
  <!--{template head}-->
  <div id="main-container">
    <div id="leftmenu"><!--{template sidebar}--></div>
    <div id="main-content" class="main-content container-fluid">
        <!--{template location}-->
      <div class="main-contain">
      	<ul class="nav nav-tabs">
                  <li><a href="$_M[cururl]&ac=list&do=">表单列表</a></li>
                  <li><a href="$_M[cururl]&ac=edit&do=">{$form[formname]}表单</a></li>
                  <li class="active"><a href="$_M[cururl]&ac=fields&do=list">字段管理</a></li>
                  <li><a href="$_M[cururl]&ac=data&do=list">数据管理</a></li>
                </ul>
        <div class="widget widget-simple widget-table">
          <div role="grid" class="datatable-wrapper form-inline">
            <div class="row-fluid">
              <div class="widget-header">
                <div class="span4">
                  <ul class="btn-toolbar">
                    <li><a class="btn btn-green " href="$_M[cururl]&do=add">添加字段</a></li>
                  </ul>
                </div>
                <div class="span8">
                  <div class="table-tool-wrapper">
                    <ul class="btn-toolbar pull-right">
                      <li><a class="btn btn-blue" onClick="$('#form1').submit()">更新排序</a></li>
                    </ul>
                  </div>
                  <div class="table-tool-container"></div>
                </div>
              </div>
            </div>
            <form name="form1" id="form1" action="$_M[cururl]" method="post" >
            <input type="hidden" name="formsubmit" value="{FORMSUBMIT}" />
            <table class="table table-striped table-content table-condensed boo-table table-hover bg-blue-light" >
              <thead>
                <tr>
                  <th scope="col">字段提示文字</th>
                  <th scope="col">字段名称</th>
                  <th scope="col" class="hidden-tablet hidden-phone">数据类型</th>
                  <th scope="col" class="hidden-tablet hidden-phone">验证规则</th>
                  <th scope="col" class="hidden-tablet hidden-phone">是否必填</th>
                  <th scope="col" class="hidden-tablet hidden-phone">是否<br>
                  可用</th>
                  <th scope="col" class="hidden-tablet hidden-phone">参与<br>
                  搜索</th>
                  <th scope="col" class="hidden-tablet hidden-phone">参与<br>
                  排序</th>
                  <th scope="col" class="hidden-tablet hidden-phone">列表<br>
                  显示</th>
                  <th scope="col" width="50" class="hidden-tablet hidden-phone">排序</th>
                  <th scope="col" width="70">操作</th>
                </tr>
              </thead>
              <tbody role="alert" aria-live="polite" aria-relevant="all">
                <!--{loop $list $v}-->
                <tr id="col$v[id]" class="tr$v[id]" subcol="false">
                  <td>$v[title]</td>
                  <td>$v[fieldname]</td>
                  <td class="hidden-tablet hidden-phone">$v[datatype]</td>
                  <td class="hidden-tablet hidden-phone">$v[checkrule]</td>
                  <td class="hidden-tablet hidden-phone">$v[_required]</td>
                  <td class="hidden-tablet hidden-phone">$v[_available]</td>
                  <td class="hidden-tablet hidden-phone">$v[_search]</td>
                  <td class="hidden-tablet hidden-phone">$v[_joinsorting]</td>
                  <td class="hidden-tablet hidden-phone">$v[_inlist]</td>
                  <td class="hidden-tablet hidden-phone"><input type="text" style="width:30px;height:22px" value="$v[displayorder]" name="displayorder$v[id]"></td>
                  <td align="center" class=" text-right">
                  <a class="btn btn-small btn-glyph" href="$_M[cururl]&do=edit&id=$v[id]"><i class="fontello-icon-pencil-1"></i></a>
                  <a href="$_M[cururl]&do=del&id=$v[id]" onClick="return confirm('确定删除此字段吗？')?true:false;" class="btn btn-small btn-glyph"><i class="fontello-icon-cancel-4"></i></a>
                  </td>
                </tr>
                <!--{/loop}-->
              </tbody>
            </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--{template foot}-->
</div>
</body>
</html>
