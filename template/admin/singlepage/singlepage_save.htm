</head><style type="text/css">
.btn:hover, .btn:active, .btn.active, .btn.disabled, .btn[disabled] {
	background: #3b9b28 none repeat scroll 0 0;
	color: #ffffff;
	text-shadow: 0 0px 0px;
}
.radio, .checkbox {
	padding-left: 0px;
}
div.checker {
	margin-left: 0px;
}
.page-content {
	padding-bottom: 0px;
}
form {
	margin: 0 0 0px;
}
.form-actions {
	background:none;
}

<body class="sidebar-left ">
<div class="page-container">
  <!--{template head}-->
  <div id="main-container">
    <div id="leftmenu"><!--{template sidebar}--></div>
    <div id="main-content" class="main-content container-fluid">
        <!--{template location}-->
      <div id="page-content" class="page-content tab-content">
        <div class="tabbable tabbable-bordered tabs-top">
          <ul class="nav nav-tabs">
            <li><a href="$_M[cururl]&ac=list">单页文档列表</a></li>
            <li class="active"><a>{echo $row?'修改':'添加'}单页文档</a></li>
          </ul>
          <div class="tab-content">
            <form id="$_M[mod]{$_M[ac]}" class="form-horizontal" action="$_M[cururl]" method="post" >
              <input type="hidden" name="formsubmit" value="{FORMSUBMIT}" />
              <div class="tab-pane active fade in">
                <fieldset>
                <ul class="form-list list-bordered dotted">
                  <li class="control-group">
                    <label class="control-label"> <span class="required" style="color:red">*</span>标题</label>
                    <div class="controls">
                      <input id="title" class="span3" type="text" name="title" value="{aval row title}">
                    </div>
                  </li>
                  <li class="control-group">
                    <label class="control-label">关键词</label>
                    <div class="controls">
                      <input id="keywords" class="span3" type="text" name="keywords" value="{aval row keywords}">
                    </div>
                  </li>
                  <li class="control-group">
                    <label class="control-label">页面摘要</label>
                    <div class="controls">
                      <textarea name="description" id="description" class="input-block-level" rows="3">{aval row description}</textarea>
                    </div>
                  </li>
                  <li class="control-group">
                    <label class="control-label"> <span class="required" style="color:red">*</span>模板地址</label>
                    <div class="controls">
                      <input id="template" class="span3" type="text" name="template" value="{aval row template}">
                      <span class="help-block">模板只能放在template文件夹下（如填写“singlepage/xxx.htm”，实际调用的模板是"/template/singlepage/xxx.htm"）</span>
                    </div>
                  </li>
                  <li class="control-group">
                    <label class="control-label"> <span class="required" style="color:red">*</span>生成文件地址</label>
                    <div class="controls">
                      <input id="link" class="span3" type="text" name="link" value="{aval row link}">
                      <span class="help-block">相对于CMS安装目录（如填写“xxx.html”,将生成到安装的根目录下）</span>
                    </div>
                  </li>
                  <li class="control-group">
                    <label class="control-label">内容</label>
                    <div class="controls">
                      {echo ueditor('content',aval($row,'content'))}
                    </div>
                  </li>
                </ul>
                </fieldset>
                <div class="form-actions">
                  <button type="submit" class="btn btn-green"> 提 交 </button>
                  <button class="btn cancel">取 消</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--{template foot}-->
</div>
</body>
</html>
