<!--{template headhtml}-->
</head><body class="sidebar-left ">
<div class="page-container">
  <!--{template head}-->
  <div id="main-container">
    <div id="leftmenu"><!--{template sidebar}--></div>
    <div id="main-content" class="main-content container-fluid">
        <!--{template location}-->
      <div class="main-contain">
        <div class="widget widget-simple widget-table">
          <div role="grid" class="datatable-wrapper form-inline">
            <div class="row-fluid search">
            <form name="form1" id="form1" action="$_M[cururl]&do=" method="post" >
              <div class="widget-header">
                <div class="span12" style="margin-top:10px;">
                  <ul class="btn-toolbar">
                    <li><input id="words" type="text" name="words" value="$words" placeholder="提交信息/提示代码/提示信息"></li>
                    <li><input id="adminid" type="text" name="adminid" value="{echo $adminid?$adminid:''}" placeholder="管理员ID"></li>
                    <li><button type="submit" class="btn btn-green">搜索</button></li>
                    <li><a class="btn btn-green " href="$_M[cururl]&do=del&timestamp={echo TIME-86400*365}">删除1年前日志</a></li>
                    <li><a class="btn btn-green " href="$_M[cururl]&do=del&timestamp={echo TIME-86400*180}">删除半年前日志</a></li>
                  </ul>
                </div>
              </div>
              </form>
            </div>
              <table class="table table-striped table-content table-condensed boo-table table-hover bg-blue-light" >
                <thead>
                  <tr>
                    <th scope="col">管理员ID</th>
                    <th scope="col" class="hidden-tablet hidden-phone">提交方式</th>
                    <th scope="col">MOD</th>
                    <th scope="col" class="hidden-tablet hidden-phone">AC</th>
                    <th scope="col" class="hidden-tablet hidden-phone">DO</th>
                    <th scope="col" class="hidden-tablet hidden-phone">提交信息</th>
                    <th scope="col" class="hidden-tablet hidden-phone">提示代码</th>
                    <th scope="col" class="hidden-tablet hidden-phone">提示信息</th>
                    <th scope="col" class="hidden-tablet hidden-phone">IP</th>
                  </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relevant="all">
                  <!--{loop $list $v}-->
                  <tr id="col$v[id]" class="tr$v[id]" subcol="false">
                    <td>$v[adminid]</td>
                    <td class="hidden-tablet hidden-phone">$v[method]</td>
                    <td class="hidden-tablet hidden-phone">$v[mod]</td>
                    <td>$v[ac]</td>
                    <td class="hidden-tablet hidden-phone">$v[do]</td>
                    <td class="hidden-tablet hidden-phone">$v[query]</td>
                    <td class="hidden-tablet hidden-phone">$v[prompt_code]</td>
                    <td class="hidden-tablet hidden-phone">$v[prompt_msg]</td>
                    <td class="hidden-tablet hidden-phone">$v[ip]</td>
                  </tr>
                  <!--{/loop}-->
                </tbody>
              </table>
          </div>
          <div class="row-fluid">
            <div class="widget-footer">
                $pagehtml
            </div>
          </div>
        </div>
      </div><br>
    </div>
  </div>
  <!--{template foot}-->
</div>
</body>
</html>
