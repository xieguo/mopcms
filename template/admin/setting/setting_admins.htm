<!--{template headhtml}-->
</head><body class="sidebar-left ">
<div class="page-container">
  <!--{template head}-->
  <div id="main-container">
    <div id="leftmenu"><!--{template sidebar}--></div>
    <div id="main-content" class="main-content container-fluid">
        <!--{template location}-->
      <div class="main-contain">
        <div class="widget widget-simple widget-table">
          <div role="grid" class="datatable-wrapper form-inline">
            <div class="row-fluid search">
            <form name="form1" id="form1" action="$_M[cururl]" method="post" >
              <div class="widget-header">
                <div class="span12" style="margin-top:10px;">
                  <ul class="btn-toolbar">
                    <li><a class="btn btn-green " href="$_M[cururl]&do=save&id=">添加管理员</a></li>
                    <li><input id="words" type="text" name="words" value="$words" placeholder="搜索管理员"></li>
                    <li><button type="submit" class="btn btn-green">搜索</button></li>
                  </ul>
                </div>
              </div>
              </form>
            </div>
              <table class="table table-striped table-content table-condensed boo-table table-hover bg-blue-light" >
                <thead>
                  <tr>
                    <th scope="col">登录ID</th>
                    <th scope="col" class="hidden-tablet hidden-phone">昵称</th>
                    <th scope="col">真实姓名</th>
                    <th scope="col" class="hidden-tablet hidden-phone">所属用户组</th>
                    <th scope="col" class="hidden-tablet hidden-phone">上次登陆时间</th>
                    <th scope="col" class="hidden-tablet hidden-phone">上次登陆IP</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relevant="all">
                  <!--{loop $list $v}-->
                  <tr id="col$v[id]" class="tr$v[id]" subcol="false">
                    <td>$v[username]</td>
                    <td class="hidden-tablet hidden-phone">$v[nickname]</td>
                    <td>$v[realname]</td>
                    <td class="hidden-tablet hidden-phone">{aval v _groupid/groupname}</td>
                    <td class="hidden-tablet hidden-phone">{aval v _logintime}</td>
                    <td class="hidden-tablet hidden-phone">{aval v loginip}</td>
                    <td class=" text-right">
                    <a href="$_M[cururl]&do=save&id=$v[id]" class="btn btn-gray btn-mini no-wrap">编辑</a>
                    <a href="?mod=archives&ac=list&modelid=1&menuid=38&adminid=$v[id]" class="btn btn-gray btn-mini">文档</a>
                    <a href="?mod=setting&ac=logs&menuid=84&adminid=$v[id]" class="btn btn-gray btn-mini">操作日志</a>
                    <a href="$_M[cururl]&do=del&id=$v[id]" onClick="return confirm('确认删除吗?')" class="btn btn-gray btn-mini no-wrap">删除</a>
                    </td>
                  </tr>
                  <!--{/loop}-->
                </tbody>
              </table>
          </div>
          <div class="row-fluid">
            <div class="widget-footer">
                $pagehtml
            </div>
          </div>
        </div>
      </div><br>
    </div>
  </div>
  <!--{template foot}-->
</div>
</body>
</html>
