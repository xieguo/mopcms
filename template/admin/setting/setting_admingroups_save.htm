<!--{template headhtml}-->
</head>
<style type="text/css">
    .btn:hover,
    .btn:active,
    .btn.active,
    .btn.disabled,
    .btn[disabled] {
        background: #3b9b28 none repeat scroll 0 0;
        color: #ffffff;
        text-shadow: 0 0px 0px;
    }
    
    .radio,
    .checkbox {
        padding-left: 0px;
    }
    
    div.checker {
        margin-left: 0px;
    }
    
    .page-content {
        padding-bottom: 0px;
    }
    
    form {
        margin: 0 0 0px;
    }
    
    .form-actions {
        background: none;
    }
    
    label,
    .label-field {
        font-weight: normal;
    }
</style>

<body class="sidebar-left ">
    <div class="page-container">
        <!--{template head}-->
        <div id="main-container">
            <div id="leftmenu">
                <!--{template sidebar}-->
            </div>
            <div id="main-content" class="main-content container-fluid">
                <!--{template location}-->
                <div id="page-content" class="page-content tab-content">
                    <div class="tabbable tabbable-bordered tabs-top">
                        <ul class="nav nav-tabs">
                            <li>
                                <a href="$_M[cururl]&do=&id=">管理员列表</a>
                            </li>
                            <li class="active">
                                <a href="#TabTop1" data-toggle="tab">编辑</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <form id="$_M[mod]" name="$_M[mod]" class="form-horizontal" action="$_M[cururl]" method="post">
                                <input type="hidden" name="formsubmit" value="{FORMSUBMIT}" />
                                <div class="tab-pane active fade in">
                                    <fieldset>
                                        <ul class="form-list list-bordered dotted">
                                            <li class="control-group">
                                                <label for="nickname" class="control-label"> 分组名称</label>
                                                <div class="controls">
                                                    <input id="groupname" class="span6" type="text" value="{aval row groupname}" name="groupname">
                                                </div>
                                            </li>
                                            <li class="control-group">
                                                <label for="byname" class="control-label"> 权限设置<br>(不选视为全部)</label>
                                                <div class="controls">
                                                    <!--{loop $menus $v}-->
                                                    <!--{if $v[id]>1}-->
                                                    <b class="atn">$v[name]</b><br>
                                                    <!--{loop $v[submenu] $v1}-->
                                                    <p>
                                                        <div><b>$v1[name]{echo !empty($v1[pluginid])?'[应用]':''}</b>：</div>
                                                        <!--{loop $v1[submenu] $v2}-->
                                                        <!--{if !empty($v2[mod])}-->
                                                        <label for="purview$v2[id]" class="checkbox inline"><input type="checkbox" value="$v2[purview]" class="checkbox" name='purviews[]' id="purview$v2[id]" {echo !empty($row[_purviews]) && in_array($v2[purview],$row[_purviews])?'checked':''}>$v2[name]<span style="color:gray">($v2[purview])</span></label>
                                                        <!--{/if}-->
                                                        <!--{/loop}-->
                                                    </p>
                                                    <!--{/loop}-->
                                                    <!--{/if}--><br>
                                                    <!--{/loop}-->
                                                </div>
                                            </li>
                                            <li class="control-group">
                                                <label for="mpurviews" class="control-label"> 文档模型权限<br>(不选视为全部)</label>
                                                <div class="controls">
                                                    <!--{loop $models $v}-->
                                                    <label for="mpurviews$v[id]" class="checkbox inline"><input type="checkbox" value="$v[id]" class="checkbox" name='mpurviews[]' id="mpurviews$v[id]" {echo !empty($row[_mpurviews]) && in_array($v[id],$row[_mpurviews])?'checked':''}>$v[modelname]</label>
                                                    <!--{/loop}-->
                                                </div>
                                            </li>
                                            <li class="control-group">
                                                <label for="cpurviews" class="control-label"> 自定义表单权限<br>(不选视为全部)</label>
                                                <div class="controls">
                                                    <!--{loop $customforms $v}-->
                                                    <label for="cpurviews$v[id]" class="checkbox inline"><input type="checkbox" value="$v[id]" class="checkbox" name='cpurviews[]' id="cpurviews$v[id]" {echo !empty($row[_cpurviews]) && in_array($v[id],$row[_cpurviews])?'checked':''}>$v[formname]</label>
                                                    <!--{/loop}-->
                                                </div>
                                            </li>
                                        </ul>
                                    </fieldset>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-green"> 提 交 </button>
                                        <button class="btn cancel">取 消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--{template foot}-->
        <script src="$_M[sys][static_url]assets/plugins/pl-form/uniform/jquery.uniform.min.js"></script>
        <script src="$_M[sys][static_url]assets/plugins/pl-form/select2/select2.min.js"></script>
        <script src="$_M[sys][static_url]assets/js/lib/jquery-ui.js"></script>
        <script>
            $(function() {
                $("input.checkbox").uniform({
                    radioClass: 'radios'
                });
            });
        </script>
    </div>
</body>

</html>
