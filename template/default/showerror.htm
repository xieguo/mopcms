<!DOCTYPE html>
<html>
<head>
<title>DEBUG</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style type="text/css">
td{
	font-size:12px;
}
</style>
<body>
<table width="100%" border="0" cellspacing="1" cellpadding="5" bgcolor="#FFFFFF">
  <tr>
    <td colspan="4" style="font-size:16px; color:#F00;">错误信息：$errormsg</td>
  </tr>
  <tr>
    <td colspan="4"><strong>DEBUG</strong></td>
  </tr>
  <tr>
    <td bgcolor="#ECECEC" width="50">序号</td>
    <td bgcolor="#ECECEC" width="50">行数</td>
    <td bgcolor="#ECECEC">文件</td>
    <td bgcolor="#ECECEC">函数</td>
  </tr>
  <!--{loop $trace $k $v}-->
  <tr>
    <td bgcolor="#F7F7F7">$k</td>
    <td bgcolor="#F7F7F7">$v[line]</td>
    <td bgcolor="#F7F7F7">$v[file]</td>
    <td bgcolor="#F7F7F7">$v[function]</td>
  </tr>
  <!--{/loop}-->
</table>
</body>
</html>
